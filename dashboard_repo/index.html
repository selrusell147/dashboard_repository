<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Repository</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <a href="index.html" class="d-block mb-4">
      <img src="assets/img/ud_logo_long.png" alt="UD Logo" id="sidebarLogo">
    </a>

    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link d-flex align-items-center" href="index.html"><i class="bi bi-house"></i> <span>Home</span></a></li>
      <li class="nav-item"><a class="nav-link d-flex align-items-center" href="reports.html"><i class="bi bi-bar-chart"></i> <span>Reports</span></a></li>
    </ul>
    <button id="toggleSidebar"><i class="bi bi-chevron-left"></i></button>
  </nav>

  <!-- Main content -->
  <div id="content">
    <div class="d-flex justify-content-between align-items-center mt-2 mb-3">
      <h3 class="index_title m-0">Dashboard Repository</h3>
      <a href="https://uniondigitalbank.atlassian.net/servicedesk/customer/portal/20" 
     class="index_ticket btn btn-outline-primary btn-sm" 
     target="_blank">Need Assistance?</a>
    </div>
    <div class="row mt-4">
      <!-- Scorecards -->
      <div class="col-md-3 mb-4">
        <div class="card text-white h-100">
          <div class="card-body">
            <h5 class="card-title">Total Published Dashboards</h5>
            <h3 class="card-text" id="totalDashboards">0</h3>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card text-white h-100">
          <div class="card-body">
            <h5 class="card-title">This Quarter</h5>
            <h3 class="card-text" id="thisQuarter">0</h3>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card text-white h-100">
          <div class="card-body">
            <h5 class="card-title">Change from Previous Quarter</h5>
            <h3 class="card-text" id="percentChange">0%</h3>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card text-white h-100">
          <div class="card-body">
            <h5 class="card-title">Tribe with Most Dashboards</h5>
            <h3 class="card-text" id="topTribe">-</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Monthly line chart -->
    <div class="row mt-4">
      <div class="col-12 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Monthly Published Dashboards</h5>
            <div class="chart-container">
              <canvas id="monthlyChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tribe distribution & horizontal bar chart -->
    <div class="row mt-4">
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Tribe Dashboard Distribution (%)</h5>
            <div class="chart-container">
              <canvas id="tribePieChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Dashboard Count per Tribe</h5>
            <div class="chart-container">
              <canvas id="tribeBarChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
