<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Repository</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    #suggestionsList {
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <a href="index.html" class="d-block mb-4">
      <img src="assets/img/ud_logo_long.png" alt="UD Logo" id="sidebarLogo">
    </a>

    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link d-flex align-items-center" href="index.html"><i class="bi bi-house"></i> <span>Home</span></a></li>
      <li class="nav-item"><a class="nav-link d-flex align-items-center active" href="reports.html"><i class="bi bi-bar-chart"></i> <span>Reports</span></a></li>
    </ul>
    <button id="toggleSidebar"><i class="bi bi-chevron-left"></i></button>
  </nav>

  <!-- Main content -->
  <div id="content" class="flex-grow-1">
    <div class="main-content p-3">
      <!-- Search Bar -->
      <div id="searchBarWrapper" class="d-flex justify-content-end align-items-center mb-3">
        <div class="position-relative" style="width: 400px;">
          <input id="searchInput" type="text" class="form-control" placeholder="Search dashboard name...">
          <ul id="suggestionsList" class="list-group position-absolute w-100" style="z-index: 1000; top: 100%; display: none;"></ul>
        </div>
      </div>

      <!-- Reports Container -->
      <div id="reportsContainer"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/reports.js" data-excel-url="https://yourtenant.sharepoint.com/sites/yoursite/Shared%20Documents/Dashboard%20Inventory.xlsx"></script>
</body>
</html>
